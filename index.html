<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parallax-item" data-depth="0.1">
        <img style="transform: rotate(30deg)" src="./images/parallax-asset-1.png" alt="">

        <img style="transform: rotate(110deg)" src="./images/parallax-asset-4.png" alt="">
    </div>

</html>
